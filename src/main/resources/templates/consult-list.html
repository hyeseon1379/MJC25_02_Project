<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고민 상담소</title>
    <style>
        <-- css 코드
    </style>
</head>
<body>

<div class="container">

    <!-- 제목 영역 -->
    <div class="title-area">
        <h2>고민 상담소</h2>
        <p>당신의 고민을 나누어 함께 해결해요</p>
    </div>

    <!-- 카테고리 버튼 -->
    <div class="category">
        <button class="cat-btn active">전체</button>
        <button class="cat-btn">💗 연애</button>
        <button class="cat-btn">😊 친구</button>
        <button class="cat-btn">💼 직장</button>
        <button class="cat-btn">💬 기타</button>
    </div>

    <!-- 고민 목록 -->
    <div class="post-list">

        <!-- 게시글 1 -->
        <div class="post-card">
            <span class="tag">#연애</span>
            <h3>고백을 받았는데 어떻게 대답해야 할지 모르겠어요.</h3>
            <p class="content">
                친한 선배가 갑자기 고백을 했는데, 사실 선배에 대한 감정이 애매해서
                어떻게 답변을 해야 할지 모르겠어요...
            </p>
            <div class="post-info">
                <span class="writer">익명의 나비</span>
                <span class="time">3분 전</span>
                <span class="count">👁 123 💬 57</span>
            </div>
        </div>

        <!-- 게시글 2 -->
        <div class="post-card">
            <span class="tag">#연애</span>
            <h3>갑자기 연락이 끊긴 남자친구</h3>
            <p class="content">
                어제까지만 해도 잘 지내다가 오늘은 연락이 안돼요.
                이런 상황에서 어떻게 해야 할까요?
            </p>
            <div class="post-info">
                <span class="writer">익명의 토끼</span>
                <span class="time">5분 전</span>
                <span class="count">👁 98 💬 32</span>
            </div>
        </div>

    </div>
</div>

</body>
</html>
